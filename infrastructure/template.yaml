AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Smart ATS - Serverless Applicant Tracking System

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment environment
  
  CognitoUserEmail:
    Type: String
    Default: admin@smartats.com
    Description: Admin user email for Cognito

Globals:
  Function:
    Timeout: 300
    MemorySize: 512
    Runtime: python3.9
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment

Resources:
  # ============================================
  # S3 Bucket for CV Storage
  # ============================================
  CVStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub smart-ats-cvs-${Environment}-${AWS::AccountId}
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 90
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt CVProcessingQueue.Arn
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: cvs/
      Tags:
        - Key: Project
          Value: SmartATS
        - Key: Environment
          Value: !Ref Environment

  # ============================================
  # SQS Queue for Async Processing
  # ============================================
  CVProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub smart-ats-cv-queue-${Environment}
      VisibilityTimeout: 900  # 15 minutes (must be >= Lambda timeout)
      MessageRetentionPeriod: 1209600  # 14 days
      ReceiveMessageWaitTimeSeconds: 20  # Long polling
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt CVProcessingDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Project
          Value: SmartATS

  CVProcessingDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub smart-ats-cv-dlq-${Environment}
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Project
          Value: SmartATS

  # SQS Queue Policy to allow S3 notifications
  CVProcessingQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref CVProcessingQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - sqs:SendMessage
            Resource: !GetAtt CVProcessingQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !GetAtt CVStorageBucket.Arn

  # ============================================
  # DynamoDB Table for Candidate Rankings
  # ============================================
  CandidatesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub smart-ats-candidates-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: candidate_id
          AttributeType: S
        - AttributeName: job_position
          AttributeType: S
        - AttributeName: ranking_score
          AttributeType: N
      KeySchema:
        - AttributeName: candidate_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: JobPositionRankingIndex
          KeySchema:
            - AttributeName: job_position
              KeyType: HASH
            - AttributeName: ranking_score
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Project
          Value: SmartATS

  # ============================================
  # Lambda Function - CV Processor
  # ============================================
  CVProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub smart-ats-cv-processor-${Environment}
      CodeUri: ../lambda/cv_processor/
      Handler: handler.lambda_handler
      Description: Process CVs from S3 and calculate rankings
      Environment:
        Variables:
          DYNAMODB_TABLE: !Ref CandidatesTable
          S3_BUCKET: !Ref CVStorageBucket
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref CVStorageBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref CandidatesTable
        - SQSPollerPolicy:
            QueueName: !GetAtt CVProcessingQueue.QueueName
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt CVProcessingQueue.Arn
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
      Tags:
        Project: SmartATS

  # ============================================
  # API Gateway
  # ============================================
  SmartATSApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub smart-ats-api-${Environment}
      StageName: !Ref Environment
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
        AllowOrigin: "'*'"
      Tags:
        Project: SmartATS

  # Placeholder API Lambda (for future API endpoints)
  ApiHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub smart-ats-api-handler-${Environment}
      CodeUri: ../lambda/cv_processor/
      Handler: handler.lambda_handler
      Environment:
        Variables:
          SQS_QUEUE_URL: !Ref CVProcessingQueue
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt CVProcessingQueue.QueueName
      Events:
        HealthCheck:
          Type: Api
          Properties:
            RestApiId: !Ref SmartATSApi
            Path: /health
            Method: GET
            Auth:
              Authorizer: NONE

  # ============================================
  # Cognito User Pool
  # ============================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub smart-ats-users-${Environment}
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate:
          - email
      Tags:
        - Key: Project
          Value: SmartATS

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub smart-ats-client-${Environment}
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 30
      AccessTokenValidity: 1
      IdTokenValidity: 1
      TokenValidityUnits:
        RefreshToken: days
        AccessToken: hours
        IdToken: hours

  # Create initial admin user
  AdminUser:
    Type: AWS::Cognito::UserPoolUser
    Properties:
      UserPoolId: !Ref UserPool
      Username: !Ref CognitoUserEmail
      UserAttributes:
        - Name: email
          Value: !Ref CognitoUserEmail
        - Name: email_verified
          Value: 'true'
      DesiredDeliveryMediums:
        - EMAIL

# ============================================
# Outputs
# ============================================
Outputs:
  S3BucketName:
    Description: S3 Bucket for CV storage
    Value: !Ref CVStorageBucket
    Export:
      Name: !Sub ${AWS::StackName}-S3Bucket

  SQSQueueURL:
    Description: SQS Queue URL
    Value: !Ref CVProcessingQueue
    Export:
      Name: !Sub ${AWS::StackName}-SQSQueue

  DynamoDBTableName:
    Description: DynamoDB Table Name
    Value: !Ref CandidatesTable
    Export:
      Name: !Sub ${AWS::StackName}-DynamoDBTable

  LambdaFunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt CVProcessorFunction.Arn

  ApiEndpoint:
    Description: API Gateway Endpoint
    Value: !Sub https://${SmartATSApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub ${AWS::StackName}-ApiEndpoint

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolId

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolClientId

  Region:
    Description: AWS Region
    Value: !Ref AWS::Region
